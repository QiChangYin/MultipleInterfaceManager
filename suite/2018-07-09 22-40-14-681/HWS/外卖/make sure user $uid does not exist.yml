-   config:
        name: base_url config
        request:
            base_url: http://127.0.0.1:8000
-   test:
        api: get_user($uid, $token)
        name: make sure user $uid does not exist
        validate:
        -   check: status_code
            comparator: eq
            expected: 404
        -   check: content.success
            comparator: eq
            expected: false
