-   config:
        name: base_url config
        request:
            base_url: http://127.0.0.1:8000
-   test:
        api: create_user($uid, $user_name, $user_password, $token)
        name: create user $uid
        validate:
        -   check: status_code
            comparator: eq
            expected: 201
        -   check: content.success
            comparator: eq
            expected: true
        variables:
        -   user_name: user1
        -   user_password: '123456'
