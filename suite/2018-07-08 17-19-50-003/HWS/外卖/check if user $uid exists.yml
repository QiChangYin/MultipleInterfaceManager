-   config:
        name: base_url config
        request:
            base_url: http://127.0.0.1:8000
-   test:
        api: get_user($uid, $token)
        name: check if user $uid exists
        validate:
        -   check: status_code
            comparator: eq
            expected: 200
        -   check: content.success
            comparator: eq
            expected: true
